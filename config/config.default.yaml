  # Regions are identified by their full-name in the database
  # and may be of level 0 (country) or GADM levels 1 and 2.
  # "MA": ["La√¢youne - Boujdour - Sakia El Hamra", "Tan-Tan"] # Morocco
  "MA": ["Morocco"]
  "DE": ["Germany"]
  "DK": ["Denmark"]
  "ES": ["Spain"]
  "AU": ["Australia"]
  "AR": ["Argentina"]
  "EG": ["Egypt"]
  "SA": ["Saudi Arabia"]
  "RU": ["Russia"]
  "UA": ["Ukraine"]
  "KZ": ["Kazakhstan"]
  "DZ": ["Algeria"]
  "TN": ["Tunisia"]
  "NA": ["Namibia"]

detour_factors:
  transmission_line: 1.2
  pipeline: 1.4
  shipping: 1.

# Which technology-data version to use for cost assumptions
# May be either a branch (like e.g. "master") or a full-commit hash
# see: https://github.com/PyPSA/technology-data
technology_data: "master"

solver:
  pypsa-eur: # taken from : https://github.com/PyPSA/pypsa-eur/blob/master/config.default.yaml (works well)
    name: gurobi
    method: 2 # barrier
    crossover: 0
    BarConvTol: 1.e-5
    FeasibilityTol: 1.e-6
    AggFill: 0
    PreDual: 0
    GURO_PAR_BARDENSETHRESH: 200
    threads: 8
    seed: 10              # Consistent seed for all plattforms
  default:
    name: gurobi
    Presolve: 1           # Conservative presolving; Aggressive consumes too much memory
    BarHomogeneous: 1     # Use homogeneous barrier if standard does not converge
    PreDual: 2            # form primal and dual during presolve, heuristically choose
    method: 2             # barrier
    crossover: 0          # do not use crossover
    BarConvTol: 1.e-5
    FeasibilityTol: 1.e-5
    OptimalityTol: 1.e-5
    threads: 8
    seed: 10              # Consistent seed for all plattforms
  numeric-focus:
    name: gurobi
    NumericFocus: 3       # Favour numeric stability over speed
    method: 2             # barrier
    crossover: 0          # do not use crossover
    BarHomogeneous: 1     # Use homogeneous barrier if standard does not converge
    BarConvTol: 1.e-5
    FeasibilityTol: 1.e-4
    OptimalityTol: 1.e-4
    ObjScale: -0.5
    threads: 8
    seed: 10              # Consistent seed for all plattforms
  numeric-focus-scaled:
    name: gurobi
    NumericFocus: 3       # Favour numeric stability over speed
    method: 2             # barrier
    crossover: 0          # do not use crossover
    BarHomogeneous: 1     # Use homogeneous barrier if standard does not converge
    ScaleFlag: 3
    BarConvTol: 1.e-5
    FeasibilityTol: 1.e-4
    OptimalityTol: 1.e-4
    ObjScale: 100
    threads: 8
    seed: 10              # Consistent seed for all plattforms
  fallback:
        # Use gurobi defaults
    name: gurobi
    crossover: 0
    method: 2             # barrier
    BarHomogeneous: 1     # Use homogeneous barrier if standard does not converge
    BarConvTol: 1.e-5
    FeasibilityTol: 1.e-5
    OptimalityTol: 1.e-5
    seed: 10              # Consistent seed for all plattforms
    threads: 8
